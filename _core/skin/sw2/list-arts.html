    <article>
      <h1>
        魔法・神格・流派一览
        <small>
        <TMPL_IF name>名称包含：「<TMPL_VAR name>」</TMPL_IF>
        <TMPL_IF tag>标签：「<TMPL_VAR tag>」</TMPL_IF>
        <TMPL_IF sub>小分类：「<TMPL_VAR sub>」</TMPL_IF>
        <TMPL_IF playerName>玩家：<TMPL_VAR playerName></TMPL_IF>
        </small>
      </h1>
      <form method="get" action="./" name="search" id="form-search">
        <h3 onclick="formSwitch()">搜索条件▼</h3>
        <input type="hidden" name="type" value="a">
        <p id="form-search-area" style="display:none">
          名称　：<input type="text" name="name" value="<TMPL_VAR name>"><br>
          标签　：<input type="text" name="tag" value="<TMPL_VAR tag>"><br>
          大分类：<select name="category"><option value="all">所有<TMPL_LOOP Groups><option value="<TMPL_VAR ID>" <TMPL_VAR SELECTED>><TMPL_VAR NAME></TMPL_LOOP></select><br>
          小分类：<input type="text" name="sub" value="<TMPL_VAR sub>"><br>
          <TMPL_IF LOGIN_ID>在我的列表内搜索：<input type="checkbox" name="mode" value="mylist" <TMPL_IF modeMylist>checked</TMPL_IF>></TMPL_IF><br>
          <input type="submit" value="搜索">
        </p>
      </form>
      <script src="<TMPL_VAR coreDir>/skin/_common/js/list.js" defer></script>
      <TMPL_LOOP Lists>
      <section class="list arts">
        <h2><TMPL_VAR NAME> <small><TMPL_VAR TEXT> (<TMPL_VAR NUM>)</small></h2>
        <TMPL_VAR NAV>
        <table>
          <thead>
          <tr>
            <th class="name"><span>名称</span>
            <th class="author"><a href="./?type=a&category=<TMPL_VAR URL><TMPL_VAR qLinks>&sort=author">作者</a>
            <th class="category"><span>大分类</span>
            <th class="sub"><span>小分类</span>
            <th class="summary"><span>概要</span>
            <th class="date"><a href="./?type=a&category=<TMPL_VAR URL><TMPL_VAR qLinks>&sort=date">更新时间</a>
          
          </thead>
          <TMPL_LOOP Characters><tr<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <td class="name"><a href="./?id=<TMPL_VAR ID>"><TMPL_VAR NAME></a>
            <td class="author"><TMPL_VAR AUTHOR>
            <td class="category"><TMPL_VAR CATEGORY>
            <td class="sub"><TMPL_VAR SUB>
            <td class="summary"><TMPL_VAR SUMMARY>
            <td class="date"><div><TMPL_VAR DATE></div>
          </TMPL_LOOP>
        </table>
        <TMPL_VAR NAV>
        <TMPL_IF modeIndex><p class="more"><a href="./?type=a&category=<TMPL_VAR URL><TMPL_VAR qLinks>">>>MORE</a></p></TMPL_IF>
      </section>
      </TMPL_LOOP>
      <TMPL_IF ListGroups><section class="list">
        <ul class="grouplist">
        <TMPL_LOOP ListGroups><li><a href="./?type=a&category=<TMPL_VAR ID>"><TMPL_VAR NAME><small><TMPL_VAR TEXT></small></a></TMPL_LOOP>
        </ul>
      </section></TMPL_IF>
    </article>
