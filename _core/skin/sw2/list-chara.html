    <article>
      <h1>
        角色一览
        <small>
        <TMPL_IF name>名称包含：「<TMPL_VAR name>」</TMPL_IF>
        <TMPL_IF player>ＰＬ名包含：「<TMPL_VAR player>」</TMPL_IF>
        <TMPL_IF tag>标签：「<TMPL_VAR tag>」</TMPL_IF>
        <TMPL_IF race>种族：「<TMPL_VAR race>」</TMPL_IF>
        <TMPL_IF exp>经验点：「<TMPL_VAR exp>」</TMPL_IF>
        <TMPL_IF class>技能：「<TMPL_VAR class>」</TMPL_IF>
        <TMPL_IF faith>信仰：「<TMPL_VAR faith>」</TMPL_IF>
        <TMPL_IF image>有图片</TMPL_IF>
        <TMPL_IF fellow>有伙伴卡</TMPL_IF>
        <TMPL_IF playerName>玩家：<TMPL_VAR playerName></TMPL_IF>
        </small>
      </h1>
      <form method="get" action="./" name="search" id="form-search">
        <h3 onclick="formSwitch()">搜索条件▼</h3>
        <p id="form-search-area" style="display:none">
          分组：<select name="group"><option value="all">全部<TMPL_LOOP Groups><option value="<TMPL_VAR ID>" <TMPL_VAR SELECTED>><TMPL_VAR NAME></TMPL_LOOP></select><br>
          角色名　：<input type="text" name="name" value="<TMPL_VAR name>"><br>
          玩家名：<input type="text" name="player" value="<TMPL_VAR player>"><br>
          标签　：<input type="text" name="tag" value="<TMPL_VAR tag>"><br>
          种族　：<select name="race"><option value="">全部<TMPL_LOOP RaceList><TMPL_IF LABEL><optgroup label="<TMPL_VAR LABEL>"><TMPL_ELSE><option value="<TMPL_VAR NAME>" <TMPL_VAR SELECTED>><TMPL_VAR NAME></TMPL_IF></TMPL_LOOP></select><br>
          经验点：<input type="number" name="exp-min" value="<TMPL_VAR expMin>" style="width:6em;"> ～ <input type="number" name="exp-max" value="<TMPL_VAR expMax>" style="width:6em;"><br>
          技能　：<input type="text" name="class" value="<TMPL_VAR class>"><br>
          信仰　：<input type="text" name="faith" value="<TMPL_VAR faith>"><br>
          有伙伴卡：<input type="checkbox" name="fellow" value="1" ><br>
          有图片　：<input type="checkbox" name="image" value="1" ><br>
          <TMPL_IF LOGIN_ID>在我的列表内搜索：<input type="checkbox" name="mode" value="mylist" <TMPL_IF modeMylist>checked</TMPL_IF>></TMPL_IF><br>
          <input type="submit" value="搜索">
        </p>
      </form>
      <script src="<TMPL_VAR coreDir>/skin/_common/js/list.js" defer></script>
      <TMPL_LOOP Lists>
      <section class="list" id="group-<TMPL_VAR ID>">
        <h2><TMPL_VAR NAME> <small><TMPL_VAR TEXT> (<TMPL_VAR NUM-PC>)</small></h2>
        <TMPL_VAR NAV>
        <TMPL_IF simpleList>
        <ul>
          <TMPL_LOOP Characters><li<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <a href="./?id=<TMPL_VAR ID>" data-lv="<TMPL_VAR LV>"><TMPL_VAR NAME><small><TMPL_VAR PLAYER></small></a>
          </TMPL_LOOP>
        </ul>
        <TMPL_ELSE>
        <table>
          <thead>
            <tr>
              <th class="name"><a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=name">名称</a><small class="fellow">[F]=有伙伴卡</small>
              <th class="player"><a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=pl">玩家</a>
              <th class="race"><span>种族</span>
              <th class="gender"><span><span class="small">性別</span></span>
              <th class="age"><span>年龄</span>
              <th class="rank"><a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=rank">阶级</a>
              <th class="lv"><a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=lv">Lv</a>
              <th class="exp"><a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=exp">经验点</a>
              <th class="class"><span>技能</span>
              <th class="date"><a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=date">更新<br>时间</a>
          </thead>
          <TMPL_LOOP Characters><tr<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <td class="name"><a href="./?id=<TMPL_VAR ID>"><TMPL_VAR NAME><TMPL_IF FELLOW><small class="fellow">[F]</small></TMPL_IF></a>
            <td class="player"><TMPL_VAR PLAYER>
            <td class="race"><TMPL_VAR RACE>
            <td class="gender"><TMPL_VAR GENDER>
            <td class="age"><span><TMPL_VAR AGE></span>
            <td class="rank"><TMPL_VAR RANK>
            <td class="lv"><TMPL_VAR LV>
            <td class="exp"><TMPL_VAR EXP>
            <td class="class"><div><TMPL_VAR CLASS></div>
            <td class="tags"><TMPL_VAR TAGS></td>
            <td class="date"><div><TMPL_VAR DATE></div>
          </TMPL_LOOP>
        </table>
        </TMPL_IF>
        <TMPL_VAR NAV>
        <TMPL_IF modeIndex><p class="more"><a href="./?group=<TMPL_VAR ID>">>>MORE</a></p></TMPL_IF>
      </section>
      </TMPL_LOOP>
      <TMPL_IF simpleIndex><section class="list">
        <ul class="grouplist">
        <TMPL_LOOP Groups><li><a href="./?group=<TMPL_VAR ID>"><TMPL_VAR NAME><small><TMPL_VAR TEXT></small></a></TMPL_LOOP>
        </ul>
      </section></TMPL_IF>
    </article>
    <div id="page-top-button"><a href="#"></a></div>
